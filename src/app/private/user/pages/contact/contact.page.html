<app-common-section title="Contact"></app-common-section>

<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 m-auto text-center">
        <h2>Drop a Message</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Temporibus ipsum aperiam cumque fugit suscipit animi natus
          nostrum voluptatem iste quam!
        </p>

        <div class="contact mt-4">
          <form (ngSubmit)="handleSubmit()">
            <div class="form__input">
              <input type="text" [(ngModel)]="name" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form__input">
              <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form__input">
              <input type="text" [(ngModel)]="subject" name="subject" placeholder="Enter subject" required />
            </div>
            <div class="form__input">
              <textarea [(ngModel)]="message" name="message" rows="7" placeholder="Write message"></textarea>
            </div>

            <button type="submit" class="send__btn">
              Send a Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
