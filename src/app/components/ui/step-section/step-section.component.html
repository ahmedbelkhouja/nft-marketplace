<section>
  <div class="container">
    <div class="col-lg-12 mb-4">
      <h3 class="step__title">Create and sell your NFTs</h3>
      <p class="step__desc">
        Create your own NFTs and sell them on the marketplace. You can also buy NFTs from other creators.
      </p>
    </div>
    <div class="row">
      <div class="single__step__item" *ngFor="let item of stepData">
        <span>
          <i [class]="item.icon"></i>
        </span>
        <div class="step__item__content">
          <h5>
            <a routerLink="/wallet">{{ item.title }}</a>
          </h5>
          <p class="mb-0">{{ item.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
