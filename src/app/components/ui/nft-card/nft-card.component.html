<ion-card>
  <ion-img [src]="item.imgUrl" [alt]="item.title" class="nft__img"></ion-img>
  <ion-card-content>
    <ion-item lines="none" [routerLink]="['/market', item.id]">
      <ion-label class="ion-text-center">{{ item.title }}</ion-label>
    </ion-item>

    <ion-item lines="none" class="info-container">
      <ion-avatar slot="start">
        <ion-img [src]="item.creatorImg" [alt]="item.creator"></ion-img>
      </ion-avatar>
      <ion-label>
        <p>Owned by</p>
        <h3>{{ item.creator }}</h3>
      </ion-label>
      <ion-label slot="end">
        <p>Price</p>
        <h3>{{ item.currentBid }} ETH</h3>
      </ion-label>
    </ion-item>

    <div class="button-container">
      <ion-button expand="block" color="primary" (click)="openBidModal()">

        Place a bid
      </ion-button>
      <ion-button expand="block" fill="outline">

        View History
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
