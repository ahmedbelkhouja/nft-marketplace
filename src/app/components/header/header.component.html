      <ion-button routerLink="home">Home</ion-button>
      <ion-button routerLink="market">Market</ion-button>
      <ion-button routerLink="create">Create</ion-button>
      <ion-button routerLink="/contact">Contact</ion-button>

<!-- Mobile Navigation -->

  <ion-content>
    <div class="vertical-buttons">
      <ion-button routerLink="home" expand="block">Home</ion-button>
