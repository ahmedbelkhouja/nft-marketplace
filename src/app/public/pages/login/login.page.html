<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" offset-md="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <!-- form login container -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
            >
              <small *ngIf="loginForm.get('email')?.errors?.['required']"
                >Email is required.</small
              >
              <small *ngIf="loginForm.get('email')?.errors?.['email']"
                >Invalid email address.</small
              >
            </div>
            <small *ngIf="backendErrors.email">{{ backendErrors.email }}</small>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            >
              <small *ngIf="loginForm.get('password')?.errors?.['required']"
                >Password is required.</small
              >
              <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters long.
              </small>
            </div>
            <small *ngIf="backendErrors.password">{{ backendErrors.password }}</small>
            <small *ngIf="backendErrors.general">{{ backendErrors.general }}</small>

            <ion-button
              expand="full"
              type="submit"
              [disabled]="loginForm.invalid"
              >Login</ion-button
            >
            <div class="router-link">
              <p>
                Don't have an account?
                <a [routerLink]="['/signup']">Sign-Up</a>
              </p>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
